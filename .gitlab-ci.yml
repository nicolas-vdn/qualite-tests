stages:
  - unit-test
  - e2e_install
  - e2e_build
  - e2e_test

variables:
  NODE_ENV: "production"
  NEXT_TELEMETRY_DISABLED: "1"
  PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: "0"

default:
  image: node:20

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - tests/AUTH-E2E/node_modules
    - node_modules/

unit-test:
  stage: unit-test
  script:
    - unset NODE_ENV
    - npm ci
    - npm test

e2e_install:
  stage: e2e_install
  script:
    - cd tests/AUTH-E2E/
    - corepack enable
    - npm ci
    - npx playwright install --with-deps
    - echo "Installation des d√©pendances OK"

e2e_build:
  stage: e2e_build
  script:
    - cd tests/AUTH-E2E/
    - npm run build
  artifacts:
    paths:
      - tests/AUTH-E2E/.next/
    expire_in: 1h

e2e_tests:
  stage: e2e_test
  needs:
    - e2e_build
  services:
    - name: node:18
      alias: backend
  script:
    - cd tests/AUTH-E2E/
    - npm start http://localhost:3000
    - cd ../../
    - npx playwright test
